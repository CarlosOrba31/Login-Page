<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Moderno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h2>Sign up to Carlos's Company</h2>
    
    <div class="container">
        <button class="back-btn"></button>
        <div>
            <form class="nameandusername" action="" method="get">
                <label class="First" for="Name">
                    <span>Name</span>
                    <input type="text" id="Name" name="Name" class="input">
                </label> 
                <label class="Second" for="Username">
                    <span>Username</span>
                    <input type="text" id="Username" id="Username" class="input">
                </label>
            </form>
        </div>
        <div>
            <form action="" method="get" class="email">
                <label for="Email" class="labelemail">
                    <span>Email</span>
                    <input type="text" id="Email" name="Email" class="input">
                </label>
            </form>
        </div>
        <div>
            <form id="pasword" action="" method="get">
                <label class="password" for="Password">
                    <span>Password</span>
                    <input type="password" id="Password" name="Password" placeholder="6+ characters" class="input">
                </label>
            </form>
        </div>
        <div>
            <form id="terms-check" action="" method="get">
                <label class="check" for="Check">
                    <input type="checkbox" name="Check" id="Check" required>
                    <span>I agree with Carlos's Terms of services</span>
                </label>
                <button type="submit">Registrate NOW</button>
            </form>
        </div>
    </div>
</body>
</html>
